<!DOCTYPE html>
<html>
<head>
    <title>Test Simple Playlist</title>
</head>
<body>
    <h2>Test Create Playlist - SIMPLE</h2>
    
    <input type="text" id="playlistName" placeholder="Nama Playlist" value="My Playlist">
    <input type="text" id="playlistDesc" placeholder="Deskripsi" value="Test playlist">
    <button onclick="createPlaylist()">Buat Playlist</button>
    <button onclick="getPlaylists()">Lihat Playlists</button>
    
    <div id="result" style="margin-top: 20px; padding: 10px; border: 1px solid #ccc;"></div>

    <script>
        async function createPlaylist() {
            const name = document.getElementById('playlistName').value;
            const desc = document.getElementById('playlistDesc').value;
            
            try {
                const response = await fetch('api/playlists.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'create_playlist',
                        name: name,
                        description: desc
                    })
                });
                
                const result = await response.json();
                document.getElementById('result').innerHTML = 
                    '<h3>Result:</h3><pre>' + JSON.stringify(result, null, 2) + '</pre>';
                    
            } catch (error) {
                document.getElementById('result').innerHTML = 'Error: ' + error;
            }
        }

        async function getPlaylists() {
            try {
                const response = await fetch('api/playlists.php?action=get_playlists');
                const result = await response.json();
                document.getElementById('result').innerHTML = 
                    '<h3>Playlists:</h3><pre>' + JSON.stringify(result, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('result').innerHTML = 'Error: ' + error;
            }
        }
    </script>
</body>
</html>
